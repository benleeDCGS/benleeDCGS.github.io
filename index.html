---
layout: default
---

<div class="posts">
  <ul class="posts">
    {% for post in site.posts %}
    <article class="post">
      <li class="home-div" class="home-img-top" style="background-image: url('{{ post.image }}');" alt=""/>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <h1><span class="text-content"><span>{{ post.title }}</span></span></h1>
        </a>
      </li>
  
      <!--<div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->
    </article>
    {% endfor %}
  </ul>
</div>
