---
layout: default
---
<div class="posts home">
  <ul class="img-list">
    {% for post in site.posts %}
    <article class="post">
      <li aria-haspopup="true">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <img src="{{ post.image }}" class="txt-img">
          <span class="text-content"><span>{{ post.title }}</span></span>
        </a>
      </li>
    </article>
    {% endfor %}
  </ul>
</div>
