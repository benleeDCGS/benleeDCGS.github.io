---
layout: default
---

<div class="posts">
  <ul class="img-list">
    {% for post in site.posts %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div style="background-image: url({{ post.image }});" class="txt-img"></div>
        <span class="text-content"><span>{{ post.title }}</span></span>
      </a>
      <!--<div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->
    </article>
    {% endfor %}
  </ul>
</div>
